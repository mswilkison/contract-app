<!doctype html>
<html>
<head>
  <title>Contractual</title>

  <meta name="viewport"
        content="width=device-width,
                 minimum-scale=1.0,
                 initial-scale=1.0,
                 user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="css/palette.css">

  <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">

  <!-- custom imports -->
  <link rel="import" href="card-list.html">

  <style>
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
      color: #212121;
    }
    core-toolbar {
      color: #FFFFFF;
    }
    .container {
      width: 80%;
      margin: 50px auto;
    }
    @media (min-width: 481px) {
      #tabs {
        width: 200px;
      }
      .container {
        width: 400px;
      }
    }
  </style>
</head>

<body unresolved>
  <core-drawer-panel>
    <core-header-panel navigation drawer mode="standard">
    <core-toolbar class="medium-tall default-primary-color"><img style="height:75%" src="img/logo.png" /></core-toolbar>
      <core-menu>
        <paper-item>
          <core-icon icon="account-circle"></core-icon>
          &nbsp;My Account
        </paper-item>
        <paper-item>
          <core-icon icon="description"></core-icon>
          &nbsp;My Contracts
        </paper-item>
      </core-menu>
    </core-header-panel>
    <core-header-panel main>
      <core-toolbar class="medium-tall default-primary-color">
        <paper-menu-button>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        </paper-menu-button>
        <span flex>Contracts</span>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-menu-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
          <paper-dropdown class="dropdown">
            <core-menu class="menu">
              <paper-item>ad</paper-item>
              <paper-item>ad</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>

        <div class="bottom fit" horizontal layout>
          <paper-tabs selected="0" flex>
            <paper-tab>LOANS</paper-tab>
            <paper-tab>PAYMENTS</paper-tab>
            <paper-tab>DERIVATIVES</paper-tab>
            <paper-tab>INSURANCE</paper-tab>
          </paper-tabs>
        </div>
      </core-toolbar>
      <core-animated-pages transitions="cross-fade">
        <div id="loans">
          <div cross-fade>
            <card-list categoryType="Loans"></card-list>
          </div>
        </div>
        <div id="payments">
          <div cross-fade>
            <card-list categoryType="Payments"></card-list>
          </div>
        </div>
        <div id="derivatives">
          <div cross-fade>
            <card-list categoryType="Derivatives"></card-list>
          </div>
        </div>
        <div id="insurance">
          <div cross-fade>
            <card-list categoryType="Insurance"></card-list>
          </div>
        </div>
      </core-animated-pages>
    </core-header-panel>
  </core-drawer-panel>
  <script src="js/index.js"></script>
</body>
