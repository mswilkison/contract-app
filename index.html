<!doctype html>
<html>
<head>
  <title>Contractual</title>

  <meta name="viewport"
        content="width=device-width,
                 minimum-scale=1.0,
                 initial-scale=1.0,
                 user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="css/palette.css">

  <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">

  <!-- custom imports -->
  <link rel="import" href="card-list.html">

  <style>
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
      color: #212121;
    }
    .container {
      width: 80%;
      margin: 50px auto;
    }
    paper-item a {
      text-decoration: none;
    }
    @media (min-width: 481px) {
      #tabs {
        width: 200px;
      }
      .container {
        width: 400px;
      }
    }
  </style>
</head>

<body unresolved fullbleed>
  <template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

  <core-scaffold id="scaffold">

    <core-header-panel navigation flex mode="seamed" class="light-primary-color">
      <core-toolbar id="logo">Contractual</core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item hash="{{page.hash}}" noink>
            <core-icon icon="{{page.icon}}"></core-icon>
            <a class="primary-text-color" href="#{{page.hash}}">&nbsp;{{page.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </core-header-panel>

    <div flex tool>{{selectedPage.page.name}}</div>
    <paper-icon-button tool icon="search"></paper-icon-button>

      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right">
        <section hash="one">
          <card-list categoryType="l"></card-list>
        </section>
        <section hash="two">
          <div>My account</div>
        </section>
        <section hash="three">
          <div>My contracts</div>
        </section>
        <section hash="four">
          <div>Settings</div>
        </section>
        <section hash="five">
          <div>Help & feedback</div>
        </section>
      </core-animated-pages>

  </core-scaffold>

</template>
<script src="js/index.js"></script>
</body>
