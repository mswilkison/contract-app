<!doctype html>
<html>
<head>
  <title>Contractual</title>

  <meta name="viewport"
        content="width=device-width,
                 minimum-scale=1.0,
                 initial-scale=1.0,
                 user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="css/palette.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- custom imports -->
  <link rel="import" href="elements.html">

</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

  <core-scaffold id="scaffold">

    <core-header-panel navigation flex mode="seamed" class="light-primary-color">
      <core-toolbar id="logo">Contractual</core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item hash="{{page.hash}}" noink>
            <core-icon icon="{{page.icon}}"></core-icon>
            <a class="primary-text-color" href="#{{page.hash}}">&nbsp;{{page.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </core-header-panel>

    <div flex tool>{{selectedPage.page.name}}</div>
    <paper-icon-button tool icon="search"></paper-icon-button>

      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right">
        <section hash="one">
          <card-list categoryType="l"></card-list>
        </section>
        <section hash="two">
          <div>My account</div>
        </section>
        <section hash="three">
          <div>My contracts</div>
        </section>
        <section hash="four">
          <div>Settings</div>
        </section>
        <section hash="five">
          <help-feedback-form></help-feedback-form>
        </section>
      </core-animated-pages>

  </core-scaffold>

</template>
<script src="js/index.js"></script>
</body>
