<!doctype html>
<html>
<head>
  <title>Contractual</title>

  <meta name="viewport"
        content="width=device-width,
                 minimum-scale=1.0,
                 initial-scale=1.0,
                 user-scalable=yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="css/palette.css">

  <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
  <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">

  <!-- custom imports -->
  <link rel="import" href="card-list.html">

  <style>
    html,body {
      height: 100%;
      margin: 0;
      background-color: #E5E5E5;
      font-family: 'RobotoDraft', sans-serif;
      color: #212121;
    }
    .container {
      width: 80%;
      margin: 50px auto;
    }
    @media (min-width: 481px) {
      #tabs {
        width: 200px;
      }
      .container {
        width: 400px;
      }
    }
  </style>
</head>

<body unresolved>
  <core-header-panel>
    <core-toolbar class="default-primary-color">

      <div class="bottom fit" horizontal layout>
        <paper-tabs selected="0" flex>
          <paper-tab>LOANS</paper-tab>
          <paper-tab>PAYMENTS</paper-tab>
          <paper-tab>DERIVATIVES</paper-tab>
          <paper-tab>INSURANCE</paper-tab>
        </paper-tabs>
      </div>
    </core-toolbar>

  </core-header-panel>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed" class="light-primary-color">
        <core-toolbar id="logo">Contractual</core-toolbar>
        <core-menu>
          <core-item icon="account-circle" label="My Account"></core-item>
          <core-item icon="description" label="My Contracts"></core-item>
        </core-menu>
      </core-header-panel>
      <div flex tool>Contracts</div>
      <paper-icon-button tool icon="search"></paper-icon-button>
      <paper-menu-button tool>
        <paper-icon-button icon="more-vert"></paper-icon-button>
        <paper-dropdown class="dropdown">
          <core-menu class="menu">
            <paper-item>ad</paper-item>
            <paper-item>ad</paper-item>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
      </div>
      <div>
        <core-animated-pages transitions="cross-fade">
          <div id="loans">
            <div cross-fade>
              <card-list categoryType="Loans"></card-list>
            </div>
          </div>
          <div id="payments">
            <div cross-fade>
              <card-list categoryType="Payments"></card-list>
            </div>
          </div>
          <div id="derivatives">
            <div cross-fade>
              <card-list categoryType="Derivatives"></card-list>
            </div>
          </div>
          <div id="insurance">
            <div cross-fade>
              <card-list categoryType="Insurance"></card-list>
            </div>
          </div>
        </core-animated-pages>
      </div>
    </core-scaffold>
  <script src="js/index.js"></script>
</body>
