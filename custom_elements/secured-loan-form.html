<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="stylesheet" href="../css/palette.css">

<polymer-element name="secured-loan-form">
<template>
<style>
paper-fab {
  float: right;
}
</style>
  <core-animated-pages selected="{{step}}">
    <counterparties-form></counterparties-form>
    <currency-form></currency-form>
    <loan-terms-form></loan-terms-form>
    <pikaday-element></pikaday-element>
    <collateral-form></collateral-form>
  </core-animated-pages>
  <paper-fab icon="arrow-forward" on-tap={{nextStep}}></paper-fab>
</template>

<script>
Polymer('secured-loan-form', {
  step: 0,

  nextStep: function(e) {
    this.step = (this.step + 1) % 5;
  }
});
</script>
</polymer-element>
